dist: xenial
language: python # need python for aws
python:
  - "2.7"
before_install: >- 
  nvm install 11 &&
  npm install &&
  curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee /usr/bin/ecs-deploy &&
  sudo chmod +x /usr/bin/ecs-deploy 
services:
  docker
env:
  global:
  - DOCKER_REPO=hackers-news-search-client/docker_image
  - EB_REGION="ap-southeast-2"
  # - secure: travis Encrypted AWS_ACCOUNT_ID # these are stored in travis
  # - secure: travis Encrypted AWS_ACCESS_KEY_ID
  # - secure: travis Encrypted AWS_SECRET_ACCESS_KEY
cache:
  directories:
    - "node_modules"

jobs: 
  include:   
    # - stage: "Test"
    #   node_js: 
    #     '11'
    #   script: npm run test  
    - stage: "Deploy To ECR"
      node_js:
        '11'
      script: >-
        pip install awscli &&
        export PATH=$PATH:$HOME/.local/bin &&
        npm run docker-local-build-travis &&
        bash deploy.sh &&
        ecs-deploy -c $TASK_DEFINITION -n $SERVICE -i $REGISTRY_URL:$TRAVIS_BRANCH


    # - ./docker_push.sh